<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Random text with chosable font size</title>
      <link href="styles.css" rel="stylesheet" crossorigin="anonymous">
       <script src="main.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <main>
      <div id="input">
        <label for="characters">Number of characters:</label>
        <input
          type="number"
          id="characters"
          min="2"
          value="21"
          onchange="generateText()"
        />
        <label for="font-size">Font size:</label>
        <input
          type="number"
          id="font-size"
          min="9"
          value="17"
          onchange="setFontSize()"
        />
      </div>
      <div id="output">Your random text, choose number of characters above</div>
    </main>
  </body>
</html>
